<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Papan Score</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="/apps.css">
</head>
<body>
   <div id="scoreboard" class="scoreboard container d-flex flex-column justify-content-center">
      <div id="" class="row row-cols-1 row-cols-md-2 py-5 justify-content-center">
         <div class="points col col-auto py-3 d-flex flex-column align-items-center">
            <h2>Player 1</h2>
            <p id="p1-display" class="px-5">0</p>
            <div class="score-btns">
               <button id="p1-button" class="btn btn-primary">+1</button>
            </div>
         </div>
         <div class="points col col-auto py-3 d-flex flex-column align-items-center">
            <h2>Player 2</h2>
            <p id="p2-display" class="px-5">0</p>
            <div class="score-btns">
               <button id="p2-button" class="btn btn-primary">+1</button>
            </div>
         </div>
      </div>
      <div class="d-grid gap-2 col-6 col-md-2 mx-auto pb-5">
         <select name="winpoint" id="winpoint">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="12">12</optio>
         </select>
      </div>
      <div class="d-grid gap-2 col-6 col-md-2 mx-auto pb-5">
         <button id="reset" class="btn btn-primary">Reset</button>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   <script src="apps.js"></script>
</body>
</html>
